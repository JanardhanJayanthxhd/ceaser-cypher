<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceaser Cypher</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Ceaser Cypher</h1>
        <p>-------------- <a class="text-decoration-none" href="https://en.wikipedia.org/wiki/Caesar_cipher" target="_blank">more info</a> --------------</p>
        <form method="POST">
            <div class="row">
                <div class="column">
                    <label>Message</label>
                    <textarea name="message_text" placeholder="Enter the message thst you want to encrypt or decrypt" rows="3" cols="5" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label>Shift Number</label>
                    <input name="shift_number" type="number" placeholder="shift number here" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="column">
                        <label>Choose any one</label>
                    </div>
                    <div class="column">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="option" id="encrypt" value="encode">
                            <label class="form-check-label" for="encrypt">Encrypt</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="option" id="decrypt" value="decode">
                            <label class="form-check-label" for="decrypt">Decrypt</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                 <button class="btn btn-outline-dark" type="submit">
                    Submit
                 </button>
            </div>
            {% if show_div: %}
                 <div class="row">
                    <div class="column">
                        <label>{{ direction }}d message</label>
                        <input value="{{ endtext }}">
                    </div>
                </div>
            {% endif %}
        </form>
    </div>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

</body>
</html>
